<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Pilot Fatigue & Stress Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Pilot Fatigue & Stress Assessment</h1>
  <p>Atsakykite į klausimus ir gaukite individualias rekomendacijas.</p>

  <form id="quiz">

    <div class="question">
      <p>1. Kaip dažnai jautėte nuovargį prieš skrydį?</p>
      <label><input type="radio" name="q1" value="A"> A – Niekada</label>
      <label><input type="radio" name="q1" value="B"> B – Retai</label>
      <label><input type="radio" name="q1" value="C"> C – Kartais</label>
      <label><input type="radio" name="q1" value="D"> D – Dažnai</label>
      <label><input type="radio" name="q1" value="E"> E – Beveik visada</label>
    </div>

    <div class="question">
      <p>2. Kaip vertinate savo miego kokybę?</p>
      <label><input type="radio" name="q2" value="A"> A – Puiki</label>
      <label><input type="radio" name="q2" value="B"> B – Gera</label>
      <label><input type="radio" name="q2" value="C"> C – Vidutinė</label>
      <label><input type="radio" name="q2" value="D"> D – Prasta</label>
      <label><input type="radio" name="q2" value="E"> E – Labai prasta</label>
    </div>

    <div class="question">
      <p>3. Ar patiriate psichologinį spaudimą darbe?</p>
      <label><input type="radio" name="q3" value="A"> A – Ne</label>
      <label><input type="radio" name="q3" value="B"> B – Retai</label>
      <label><input type="radio" name="q3" value="C"> C – Kartais</label>
      <label><input type="radio" name="q3" value="D"> D – Dažnai</label>
      <label><input type="radio" name="q3" value="E"> E – Nuolat</label>
    </div>

    <button type="button" onclick="calculateResult()">Gauti rezultatą</button>

  </form>
</div>

<div id="loading" class="loading hidden">
  <div class="spinner"></div>
  <p>Calculating...</p>
</div>

<div id="result" class="result hidden"></div>

<script src="script.js"></script>
</body>
</html>
